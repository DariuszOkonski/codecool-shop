<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Codecool" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Codecool Shop</title>

  <!-- Bootstrap components -->
  <!-- Latest compiled and minified Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!--Latest compiled and minified Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
          integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- End of Bootstrap components -->


  <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>

<header th:replace="header.html :: header"></header>

<div class="container">
  <h1>Credit card</h1>
  <div class="flex-column" role="group">
    <form method="POST">
      <div class="mb-3 col-6">
        <label for="cardNumberInput" class="form-label">Card number</label>
        <input type="number" class="form-control" id="cardNumberInput" name="cardNumberInput">
      </div>

      <div class="d-flex flex-column">
        <label for="expirationYear" class="form-label">Expiration date</label>
        <div class="d-flex col-6 mb-3">
          <input type="number" class="form-control" name="expirationYear" id="expirationYear" placeholder="YYYY">
          <span class="pr-2 pl-2">/</span>
          <input type="number" class="form-control" id="expirationMonth" name="expirationMonth" placeholder="MM">
        </div>
      </div>
      <div class="mb-3 col-6">

        <label for="cvv" class="form-label">CVV</label>
        <input type="number" class="form-control" id="cvv" name="cvv" >
      </div>
      <button type="submit" class="btn btn-primary btn-md">Submit payment</button>
    </form>

  </div>
</div>

</body>
</html>
